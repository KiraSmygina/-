<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь - Teach English</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Светлый фон для страницы */
        }
    </style>
</head>
<body>

    <header class="bg-light py-3">
        <div class="container">
            <h1 class="text-center">Контакты</h1>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#feedbackModal">
                Оставить отзыв
            </button>
        </div>
    </header>

    <main class="container my-5">
        <div class="contact-info">
            <h2>Контактная информация</h2>
            <p><strong>Email:</strong> support@teachenglish.com</p>
            <p><strong>Телефон:</strong> +7 (123) 456-78-90</p>
            <p><strong>Адрес:</strong> ул. Примерная, 1, Москва, Россия</p>
        </div>
    </main>

    <footer class="bg-light py-3">
        <div class="container text-center">
            <p>© 2024 Teach English. Все права защищены.</p>
        </div>
    </footer>

    <!-- Модальное окно для формы обратной связи -->
    <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackModalLabel">Обратная связь</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="contact-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Имя:</label>
                            <input type="text" class="form-control" id="name" placeholder="Введите ваше имя..." required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Введите ваш email..." required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Сообщение:</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Введите ваше сообщение..." required></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">Отправить сообщение</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем отправку формы

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Здесь можно добавить код для отправки данных на сервер
            alert(`Спасибо, ${name}! Ваше сообщение отправлено.`);
            
            // Очистка полей формы
            document.getElementById('contact-form').reset();
            // Закрытие модального окна
            const modal = bootstrap.Modal.getInstance(document.getElementById('feedbackModal'));
            modal.hide();
        });
    </script>
</body>
</html>
